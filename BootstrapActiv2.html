<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #eee;">
	<form style="padding-left: 100px;" >
		<div class="d-flex flex-row">
			<div class="form-group col-md-2">
				<span >Nombre de pila</span>
				<div class="input-group mb-3">
					<input type="text" class="form-control">	
				</div>
			</div>
			<div class="form-group col-md-2">
				<span>Apellido</span>
				<div class="input-group mb-3">
					<input type="text" class="form-control">	
				</div>
			</div>	
		</div>
		<div class="d-flex flex-row">
			<div class="form-group col-lg-4">
				<label >Nombre de usuario</label>
				<div class="input-group-prepend">
					<div class="input-group-text" id="btnGroupAddon">@</div>
					<input type="text" class="form-control input-normal" id="inlineFormInputGroup" placeholder="Nombre de usuario">
				</div>
			</div>
		</div>
		<div class="d-flex flex-row">
			<div class="form-group col-lg-4">
				<span >Correo electronico <p> (opcional)</p></span>
				<input type="text" class="form-control input-normal" id="inlineFormInputGroup" placeholder="you@example.com">
			</div>
		</div>
		<div class="d-flex flex-row">
			<div class="form-group col-lg-4">
				<label >Habla a</label>
				<input type="text" class="form-control input-normal" id="inlineFormInputGroup" placeholder="1234 Main St">
			</div>
		</div>
		<div class="d-flex flex-row">
			<div class="form-group col-lg-4">
				<label >Direccion 2</label>
				<input type="text" class="form-control input-normal" id="inlineFormInputGroup" placeholder="Apartamento o suite">
			</div>
		</div>
		<div class="d-flex flex-row">
			<div class="p-2">
				<label >Pais</label>
				<select class="custom-select" style="max-width:90%;">
					<option selected>Escoger...</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>
			<div class="p-2">
				<label >Estado</label>
				<select class="custom-select" style="max-width:90%" >
					<option selected>Escoger...</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>
			<div class="p-2">
				<label>Codigo Postal</label>
				<div class="col-md-auto">
					<input type="text" class="form-control">	
				</div>
			</div>

		</div>
		<div class="d-flex flex-row">
			<div >
				<input type="checkbox"  id="exampleCheck1">
				<label class="border-top" for="exampleCheck1">La direccion de envio es la misma que mi direccion de facturacion</label>	
			</div>
		</div>	
		<div class="d-flex flex-row">
			<div >
				<input  type="checkbox"  id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Guarde esta informacion para la proxima vez</label>	
			</div>
		</div>
		
	</form>

</body>
</html>
